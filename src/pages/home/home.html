<ion-header>
  <ion-navbar>
    <ion-title>
      Login de LeoPapu XD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" value="" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="text" value="" [(ngModel)]= "Contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="ClickIniciaSesion()">Iniciar sesión</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="clickRegistrate()">Registrate</button>
    </ion-col>
  </ion-row>

</ion-content>
